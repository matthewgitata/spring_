<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipes Home</title>
    <!--Add Bootstrap CDN -->
</head>
<body>
    <div class="container-fluid" style="margin-top: 20px">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title">My Recipes</h1>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive" th:if="${not#lists.isEmpty(recipes)}">
                            <table class="table table-hover">
                                <thead class="thead-inverse">
                                <tr>
                                    <th>ID</th>
                                    <th>Description</th>
                                </tr>
                                </thead>
                                <tr th:remove="all">
                                    <td th:text="${recipe.id}">123</td>
                                    <td th:text="${recipe.description}">Tasty Goodness 1</td>
                                </tr>
                                <tr th:remove="all">
                                    <td th:text="${recipe.id}">456</td>
                                    <td th:text="${recipe.description}">Tasty Goodness 2</td>
                                </tr>
                                <tr th:each="recipe">
                                    <td th:text="${recipe.id}">789</td>
                                    <td th:text="${recipe.description}">Tasty Goodness 3</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
